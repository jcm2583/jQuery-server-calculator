<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>jQuery Server Calculator</title>
</head>
<h1>Server Side Calculator</h1>
<body>
    <div class="calculatorButtons">
        <input type="number" placeholder="Enter Number" id="inputOne">
        <button id="additionButton" class="btn btn-primary">+</button>
        <button id="subtractionButton" class="btn btn-danger">-</button>
        <button id="multiplicationButton" class="btn btn-success">*</button>
        <button id="divisionButton" class="btn btn-secondary">/</button>
        <input type="number" placeholder="Enter Number" id="inputTwo">
        <button id="equalsButton" class="btn btn-warning">=</button>
        <button id="clearButton" class="btn btn-info">C</button>
    </div>

<div>
    <h3 id="total"></h3>
</div>

<div>
    <ul id="appendItems"></ul>
</div>

</body>
</html>
